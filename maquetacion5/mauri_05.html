       <script>
          window.onload = function mejoralumno() {
              var nombre;
              var nombresvalidos = ["Mauri", "mauri"];
  
              do {
                  nombre = prompt("¿Cuál es tu mejor alumno/a?:");
                  
                  if (nombre !== null && nombresvalidos.includes(nombre)) {
                      alert("Exacto! "+nombre+" es tu mejor alumno");
                      break; 
                  } else {
                      alert("Lo siento, "+nombre+" no es tu mejor alumno");
                  }
              } while (true);
          }      
        </script>
